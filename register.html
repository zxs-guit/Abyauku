<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>register</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 引用公共头部 -->
    <div class="Ylogo"></div>
    <div class="Ynav"></div>
    <!-- 注册页面的 -->
    <div class="Regbox">
        <div class="Rregister">
            <div class="Rstyle">
                <h4>注册</h4>
                <!-- <form action=""> -->
                    <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;手机/邮箱/用户名" id="username" onblur="checkuser(this)"><span></span><br>
                    <input type="password" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;设置密码" id="password"><br>
                    <input type="password" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;确认密码" id="checkpassword" onblur="testP()"><br>
                    <div class="directLogin">已有账号? 请<a href="login.html" class="directLogin-a">直接登录</a></div>
                    <button id="btnReg">注册</button>
                    <!-- <div id="tishi"></div> -->
                <!-- </form> -->
                <div class="qitalogin">
                    <div class="Fshejiao">
                        <span class="shejiao">社交账号登录</span>
                    </div>
                    <ul>
                        <li class="show">
                            <a href="https://youhaosuda.com/api/auth?type=weixin&from=http%3A%2F%2Fabyau.com" target="_blank" class="iconfont icon-wechat0">
                                <div class="Rtishi">
                                    <span>微信登录</span>
                                    <div class="sanjiao"></div>
                                </div>
                            </a>
                        </li>
                        <li class="show">
                            <a href="https://youhaosuda.com/api/auth?type=qq&from=http%3A%2F%2Fabyau.com" target="_blank" class="iconfont icon-qq">
                                <div class="Rtishi">
                                    <span>QQ登录</span>
                                    <div class="sanjiao"></div>
                                </div>
                            </a>
                        </li>
                        <li class="show">
                            <a  href="https://youhaosuda.com/api/auth?type=netease" target="_blank" class="iconfont icon-wangyi">
                                <div class="Rtishi">
                                    <span>网易登录</span>
                                    <div class="sanjiao"></div>
                                </div>
                            </a>
                        </li>
                        <li class="show">
                            <a href="https://youhaosuda.com/api/auth?type=douban" target="_blank" class="iconfont icon-douban">
                                <div class="Rtishi">
                                    <span>豆瓣登录</span>
                                    <div class="sanjiao"></div>
                                </div>
                            </a>
                        </li>
                        <li class="show">
                            <a href="https://youhaosuda.com/api/auth?type=weibo" target="_blank" class="iconfont icon-weibo">
                                <div class="Rtishi">
                                    <span>微博登录</span>
                                    <div class="sanjiao"></div>
                                </div>
                            </a>
                        </li>
                        <li class="show">
                            <a href="https://youhaosuda.com/api/auth?type=renren" target="_blank" class="iconfont icon-renren">
                                <div class="Rtishi">
                                    <span>人人登录</span>
                                    <div class="sanjiao"></div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 引用公共尾部 -->
    <div class="Yfooter"></div>
    <div class="Yfix"></div>
    <div class="YFiconfont"></div>
</body>
</html>
