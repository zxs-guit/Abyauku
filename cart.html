<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Cart</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- 引用公共头部 -->
    <div class="Ylogo"></div>
    <div class="Ynav"></div>
    <!-- 购物车-->
    <div class="Fcart">
        <div class="cartbox">
            <div class="cart">
                <div class="cartTit">
                    <h2>购物车</h2>
                    <!-- <ul></ul> -->
                </div>
                <div class="shoppingcart">
                    <div class="checkAddcart">
                        <span class="selectgoodsBox">
                            <label for="selectgoods">
                                <!-- <span class="xuankuang"></span> -->
                                选择
                            </label>
                            <!-- <input type="checkbox" class="selectgoods"> -->
                        </span>
                        <span class="goodsName">商品名称</span>
                        <span class="goodsNames">单价</span>
                        <span class="goodsNames">数量</span>
                        <span class="goodsNames">小计</span>
                        <span>操作</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引用公共尾部 -->
    <div class="Yfooter"></div>
    <div class="Yfix"></div>
    <div class="YFiconfont"></div>
</body>
</html>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/cart.js"></script>
<script src="js/cookieTooles.js"></script>
